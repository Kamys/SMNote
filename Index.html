<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SMNote</title>
</head>

<body>
<div>
    <div id="workspace" ondrop="alert('hello');" style="width: 100%; height: 100%; display: block; position: absolute;">
    </div>
</div>
<style type="text/css">
    .square {
        width: 50px;
        height: 50px;
        background: darkgray;
        border: 2px solid black;
        display: block;
        position: absolute;
    }

    .square-text {
        text-align: center;
        vertical-align: middle;
        line-height: 90px;
    }

    .noselect {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currentlys
                              supported by Chrome and Opera */
    }
</style>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<script src="./bower_components/velocity/velocity.min.js"></script>
<script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
<script>
    function VObject(id) {
        let element;
        init();

        function init() {
            // language=HTML
            element = $(`<div id="Object${id}" class="vobject square">
                            <h1 class="noselect square-text">${id}</h1>
                        </div>`);
            element.draggable();
            $('#workspace').append(element);
        }
    }

    let listVobject = [];
    listVobject.push(new VObject(listVobject.length));
    listVobject.push(new VObject(listVobject.length));
    listVobject.push(new VObject(listVobject.length));
</script>
</body>

</html>
